<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
        </nav>
    </header>

    <!--HOMEPAGE-->
    <section class="home"> <!--container for Homepage-->
        <figure class="home-image-cont"> <!--left-side container on homepage for image-->
            <img src="" alt="">
        </figure>
        <article class="home-txt-and-btn-cont"> <!--right-side container on homepage for text and button-->
            <p class="home-large-txt"></p>
            <p class="home-small-txt"></p>
            <button class="learn-more"></button>
        </article>
    </section>
    <!--END OF HOMEPAGE-->

    <!--CATCHPHRASE-->
    <section class="catchphrase-cont"> <!--container for catchphrase-->
        <p class="catchphrase"></p>
    </section>
    <!--END OF CATCHPHRASE-->

    <!--ABOUT PAGE-->
    <section class="about"> <!--container for About page-->
        <article class="about-txt-and-btn-cont"> <!--left-side container on About page for text and button-->
            <p class="about-heading"></p>
            <p class="about-paragraph"></p>
            <button class="contact"></button>
        </article>
            <figure class="about-image-cont"> <!--right-side container on About page for image-->
                <img src="" alt="">
            </figure>
    </section>
    <!--END OF ABOUT PAGE-->

    <!--SERVICES PAGE-->
    <section class="services">
        <!--Services heading and text-->
        <p class="services-heading"></p>
        <p class="services-txt"></p>
        <!--Services images and names-->
        <div class="services-img-and-name-outer-cont"> <!--outer container for services images and names-->
            <article class="services-img-and-name-cont"> <!--inner container for services images and names-->
                <figure class="services-img"> <!--container for services images-->
                    <img src="" alt="">
                </figure>
                <p class="services-name-txt"></p>
            </article>

            <article class="services-img-and-name-cont">
                <figure class="services-img">
                    <img src="" alt="">
                </figure>
                <p class="services-name-txt"></p>
            </article>

            <article class="services-img-and-name-cont">
                <figure class="services-img">
                    <img src="" alt="">
                </figure>
                <p class="services-name-txt"></p>
            </article>
        </div> <!--end of outer container for services images and names-->
        <button class="contact"></button>
    </section>
    <!--END OF SERVICES PAGE-->

    <!--TESTIMONIAL PAGE-->
    <section class="testimonial-page">
        <article class="testimonial">
            <p class="testimonial-heading"></p>
            <p class="testimonial-txt"></p>
        </article>
        <article class="testimonial">
            <p class="testimonial-heading"></p>
            <p class="testimonial-txt"></p>
        </article>
        <article class="testimonial">
            <p class="testimonial-heading"></p>
            <p class="testimonial-txt"></p>
        </article>
    </section>
    <!--END OF TESTIMONIAL PAGE-->

    <!--CONTACT PAGE-->
    <section class="contact">
        <article class="contact-article"> <!--container for left-side of contact page-->
            <figure class="contact-img-cont">
                <img src="" alt="">
            </figure>
        </article>
        <article class="contact-article"> <!--container for right-side of contact page-->
            <p class="contact-heading"></p>
            <p class="contact-txt"></p>
            <form action="" method="post">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <button class="submit"></button>
            </form>
        </article>
    </section>
    <!--END OF CONTACT PAGE-->

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-txt-outer-cont"> <!--outer container for footer text-->
            <p class="footer-txt"></p>
        </div>
        <figure class="arrow top">
            <a>
                <img src="" alt="">
            </a>
        </figure>
    </footer>
    <!--END OF FOOTER-->

<script src="script.js"></script>
</body>
</html>
